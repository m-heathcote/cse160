<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot" style="font-size:8px; ">&nbsp;</p>

    <p>
    Background Color: 
    <button type="button" id="black-bg"
      style="background-color: #000000; color: white;">&nbsp;</button>
    <button type="button" id="gray-bg"
      style="background-color: #8c8c96; color: white;">&nbsp;</button>
    <button type="button" id="white-bg"
      style="background-color: #faf5fa; color: white;">&nbsp;</button>
    <button type="button" id="blue-bg"
      style="background-color: #8cb4ff; color: white;">&nbsp;</button>
    </p>

    <p>
    Y Rotation:  <input type="range" min="-180" max="180" value="0"
                        class="slider" id="angleSlide">
    X Rotation:  <input type="range" min="-180" max="180" value="0"
                        class="slider" id="angleSlide2">
    </p>
    
    <p>
    Animation:
    <button type="button" id="offButton">OFF</button>
    <button type="button" id="onButton">ON</button>

    <br>
    Animation Speed:   <input type="range" min="1" max="20" value="1"
                 class="slider" id="animationSlide">
    </p>

    <p>
    Yellow Arm:   <input type="range" min="-180" max="180" value="0"
                 class="slider" id="yellowSlide">
    Magenta Arm:   <input type="range" min="-180" max="180" value="0"
                 class="slider" id="magentaSlide">
    </p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Pyramid.js"></script>
    <script src="Render.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
